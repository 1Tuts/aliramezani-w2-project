<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Slide Show</title>
    <link rel="stylesheet" type="text/css" href="slide.css" />
</head>
<body>

<div class="container">
    <div class="slideshow">
        <div class="train" id="train">
            <div><img src="images/1.jpg" alt="Slide 1" width="350" height="236" title="" /></div>
            <div><img src="images/2.jpg" alt="Slide 2" width="350" height="236" title="" /></div>
            <div><img src="images/3.jpg" alt="Slide 3" width="350" height="236" title="" /></div>
            <div><img src="images/4.jpg" alt="Slide 4" width="350" height="236" title="" /></div>
            <div><img src="images/5.jpg" alt="Slide 5" width="350" height="236" title="" /></div>
        </div>
        <div class="clear"></div>
        <ul class="btns">
            <li onclick=" document.getElementById('train').style.left = '0px'; "></li>
            <li onclick=" document.getElementById('train').style.left = '-350px'; "></li>
            <li onclick=" document.getElementById('train').style.left = '-700px'; "></li>
            <li onclick=" document.getElementById('train').style.left = '-1050px'; "></li>
            <li onclick=" document.getElementById('train').style.left = '-1400px'; "></li>
        </ul>
    </div>
</div>

</body>
</html>
